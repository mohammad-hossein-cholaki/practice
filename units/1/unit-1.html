<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units</title>
    <link rel="stylesheet" href="./unit.css">

    <style>
        .fifty-percent {
            width: 50%;
        }

        .one-hundred-pixel {
            width: 100px;
        }

        .parent {
            width: 135px;
        }
    </style>
</head>
<body>
    <div class="box fifty-percent"> 50% </div>
    <div class="box one-hundred-pixel">100 px</div>
    <hr>
    <div class="parent">
        <div class="box fifty-percent"> 50%</div>
        <div class="box one-hundred-pixel"> 100px</div>

    </div>
</body>
</html>
